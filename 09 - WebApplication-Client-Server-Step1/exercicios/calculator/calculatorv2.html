<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculatorv2.css">
    
</head>
<body>
    <h1>Calculadora</h1>
    <div class="main">
        <div class="display">
            <h2 id="result"></h2>
        </div>
        <div class="buttons">
            <button id="clear" onclick="limpar()">C</button>
            <button id="delete_single_num" onclick="deletaUltimo()">â‡¦</button>
            <button id="Normal_btn" onclick="digito('/')">/</button>
            <button id="Normal_btn" onclick="digito('*')">*</button>
        </div>
        <div class="buttons">
            <button id="Normal_btn" onclick="digito(7)">7</button>
            <button id="Normal_btn" onclick="digito(8)">8</button>
            <button id="Normal_btn" onclick="digito(9)">9</button>
            <button id="Normal_btn" onclick="digito('-')">-</button>
        </div>
        <div class="buttons">
            <button id="Normal_btn" onclick="digito(4)">4</button>
            <button id="Normal_btn" onclick="digito(5)">5</button>
            <button id="Normal_btn" onclick="digito(6)">6</button>
            <button id="Normal_btn" onclick="digito('+')">+</button>
        </div>
        <div class="buttons">
            <button id="Normal_btn" onclick="digito(1)">1</button>
            <button id="Normal_btn" onclick="digito(2)">2</button>
            <button id="Normal_btn" onclick="digito(3)">3</button>
            <button id="Normal_btn" onclick="digito('.')">.</button>
        </div>
        <div class="buttons">
            <button id="Normal_btn" onclick="digito(0)">0</button>
            <button id="Normal_btn" onclick="digito('00')">00</button>
            <button id="equalTo" onclick="igualA()">=</button>
        </div>
    </div> 
</body>
<script src="calculatorv2.js"></script>
</html>
